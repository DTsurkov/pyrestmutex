<!DOCTYPE html>
<html>

<head>
    <title>Mutex Locks</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Active Mutex Locks</h1>

    <div class="actions">
        <label>Owner name: </label>
        <input type="text" id="owner" placeholder="e.g. my_test" />
        <label>Lock name: </label>
        <input type="text" id="lockName" placeholder="e.g. my_lock" />
        <label>TTL (sec): </label>
        <input type="number" id="ttl" value="30" min="1" />
        <button onclick="lock()">Lock</button>
        <button onclick="renew()">Renew</button>
    </div>

    <table id="locks">
        <thead>
            <tr>
                <th>Name</th>
                <th>Owner</th>
                <th>Expires At</th>
                <th>TTL Left</th>
                <th>Progress</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Event Log (last 100)</h2>
    <table id="log">
        <thead>
            <tr>
                <th>Time</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/static/app.js"></script>
</body>

</html>
